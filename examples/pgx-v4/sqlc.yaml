version: "2"
plugins:
  - name: golang
    wasm:
      url: file://../../bin/sqlc-gen-go.wasm
sql:
  - schema: "schema.sql"
    queries: "query.sql"
    engine: "postgresql"
    codegen:
    - plugin: golang
      out: db
      options:
        package: db
        sql_package: pgx/v4
        emit_json_tags: true
        query_parameter_limit: 2
