version: "2"
plugins:
  - name: golang
    wasm:
      url: file://../../bin/sqlc-gen-go.wasm
sql:
  - schema: "schema.sql"
    queries: "query.sql"
    engine: "postgresql"
    codegen:
    - plugin: golang
      out: db
      options:
        package: db # working
        sql_package: pgx/v5 # working
        emit_json_tags: true # working
        json_tags_id_uppercase: true # working
        emit_db_tags: true # working
        emit_exact_table_names: false # working
        emit_empty_slices: false # working
        emit_exported_queries: false # working
        emit_result_struct_pointers: false # working
        emit_params_struct_pointers: false # working
        emit_pointers_for_null_types: true # working
        emit_enum_valid_method: true # working
        emit_all_enum_values: true # working
        emit_sql_as_comment: false # working
        query_parameter_limit: 2




